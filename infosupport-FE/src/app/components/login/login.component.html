<div class="row justify-content-center space">
  <div class="col-sm-4 m-3">
    <h2 class="mb-3">Inloggen</h2>

    <!-- Login form -->
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Gebruikersnaam</label>
        <input type="text" name="email" class="form-control" id="email" formControlName="email"
               placeholder="gebruikersnaam" [ngClass]="{'is-invalid': submitted && form.email.errors}"
        [(ngModel)]="user.email">
        <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
          <div *ngIf="form.email.errors.required">Gebruikersnaam is verplicht</div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword">Wachtwoord</label>
        <input type="password" name="password" class="form-control" id="inputPassword" formControlName="password"
               placeholder="wachtwoord" [ngClass]="{ 'is-invalid': submitted && form.password.errors}"
               [(ngModel)]="user.password">
        <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
          <div *ngIf="form.password.errors.required">Wachtwoord is verplicht</div>
        </div>
      </div>
      <div class="error mb-3 text-danger"></div>

      <div class="row" *ngIf="errorMsg">
        <h2 class="alert alert-error">
          <strong>Inloggen mislukt : foute email en/of wachtwoord</strong>
        </h2>
      </div>

      <button (click)="handleLogin()" type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
