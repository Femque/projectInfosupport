<ng-container *ngIf="selectedPatient != null && selectedPatientId != -1;  else elseText">

  <!--Patient detail-->
  <div class="card">
    <div class="card-body">
      <p class="card-title mb-3 mt-0">Geselecteerde patient: {{patientCopy.firstname + " " + patientCopy.lastname}}</p>
      <hr>
      <p>Geboortedatum: {{patientCopy.dateOfBirth}}</p>

      <form class="patientDetailForm">
        <span class="row">
          <label class="col-md-3">Geslacht</label>
          <input type="text" class="form-control col-md-8" name="gender" [(ngModel)]="patientCopy.gender">
        </span>
        <span class="row">
          <label class="col-md-3">Email</label>
          <input type="text" class="form-control col-md-8" name="email" [(ngModel)]="patientCopy.email">
        </span>
        <span class="row">
          <label class="col-md-3">Telefoon nummer</label>
          <input type="text" class="form-control col-md-8" name="phonenumber" [(ngModel)]="patientCopy.phonenumber">
        </span>
      </form>

    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <p class="card-title mb-3 mt-0">Medisch dossier</p>
      <hr>

      <form class="patientDetailForm">
        <span class="row">
          <label class="col-md-3">Allergien</label>
          <input type="text" class="form-control col-md-8" name="allergies" [(ngModel)]="patientCopy.allergies">
        </span>
        <span class="row">
          <label class="col-md-3">Voorgeschreven medicijnen</label>
          <input type="text" class="form-control col-md-8" name="medicin">
        </span>
      </form>

    </div>
  </div>

  <div class="btn-group">
    <button class="btn btn-primary" [disabled]="!isFormChanged()"
            (click)="action('save')">Opslaan</button>
    <button class="btn btn-secondary" [disabled]="!isFormChanged()"
            (click)="action('cancel')">Cancel</button>
  </div>

</ng-container>

<ng-template #elseText>
  <h5>Selecteer een patient uit de lijst om te bekijken</h5>
</ng-template>
