<div>
<full-calendar id="calendar" ></full-calendar>
</div>


<ng-template style="height: 70%" #content let-data>
  <table class="custom-event-editor">
    <tbody>
    <tr>
      <td class="e-textlabel">Patient</td>
      <td colspan="4">
        <input  class="e-field e-input" type="text" value="" name="Patient" id="Patient" style="width: 100%" />
      </td>
    </tr>
    <tr>
      <td class="e-textlabel">Locatie</td>
      <td colspan="4">
        <input class="e-field e-input" type="text" id="EventType" name="Location" style="width: 100%" />
      </td>
    </tr>
    <tr>
      <td class="e-textlabel">Starttijd</td>
      <td colspan="4">
        <input id="StartTime" class="e-field" type="datetime-local" name="StartTime" />
      </td>
    </tr>
    <tr>
      <td class="e-textlabel">Eindtijd</td>
      <td colspan="4">
        <input id="EndTime" class="e-field" type="datetime-local" name="EndTime" />
      </td>
    </tr>
    <tr>
      <td class="e-textlabel">Is vervolg afspraak</td>
              <td colspan="4">
                  <input class=" e-field" type="checkbox" name="isFollowUpAppointment" value="" id="isFollowUpAppointment" title="isFollowUpAppointment">
              </td>
    </tr>
    <tr>
      <td class="e-textlabel">Is digitaal</td>
              <td colspan="4">
                  <input class=" e-field" type="checkbox" name="isDigital" value="" id="isDigital" title="isDigital">
              </td>
    </tr>
    <tr>
      <td class="e-textlabel">Beschrijving</td>
      <td colspan="4">
        <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50" style="width: 100%; height: 60px !important; resize: vertical"></textarea>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
