<div class="row justify-content-center space">
  <div class="col-sm-4 m-3">
    <h2 class="mb-3">Inloggen</h2>

    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <div class="form-group">
        <label for="inputUsername">Gebruikersnaam</label>
        <input type="text" name="username" class="form-control" id="inputUsername" formControlName="username"
               placeholder="gebruikersnaam" [ngClass]="{'is-invalid': submitted && form.username.errors}">
        <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
          <div *ngIf="form.username.errors.required">Gebruiksersnaam is verplicht</div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword">Wachtwoord</label>
        <input type="password" name="password" class="form-control" id="inputPassword" formControlName="password"
               placeholder="wachtwoord" [ngClass]="{ 'is-invalid': submitted && form.password.errors}">
        <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
          <div *ngIf="form.password.errors.required">Wachtwoord is verplicht</div>
        </div>
      </div>
      <div class="error mb-3 text-danger"></div>

      <button (click)="handleLogin()" type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
